<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Matrix</title>

<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: black;
    overflow: hidden;
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>

<canvas id="matrix"></canvas>

<script>
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

const chars = "„Ç¢„Ç°„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É£„É©„ÉØ„É≥0123456789";
const fontSize = window.innerWidth < 768 ? 14 : 16;
let columns = Math.floor(canvas.width / fontSize);
let drops = Array(columns).fill(1);

// üî• COLORS (tap to cycle)
const colors = ["#00ff00", "#00ffff", "#ff0000", "#ff00ff", "#ffff00"];
let colorIndex = 0;

// üëÜ Tap / click to change color
document.addEventListener("click", () => {
  colorIndex = (colorIndex + 1) % colors.length;
});

// ‚ú® YOUR NAME HERE
const nameText = "STANLEY";

function draw() {
  ctx.fillStyle = "rgba(0, 0, 0, 0.08)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Matrix rain
  ctx.fillStyle = colors[colorIndex];
  ctx.font = fontSize + "px monospace";

  for (let i = 0; i < drops.length; i++) {
    const text = chars[Math.floor(Math.random() * chars.length)];
    ctx.fillText(text, i * fontSize, drops[i] * fontSize);

    if (drops[i] * fontSize > canvas.height && Math.random() > 0.98) {
      drops[i] = 0;
    }
    drops[i]++;
  }

  // üåü Glowing name
  ctx.save();
  ctx.font = "bold 48px monospace";
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";
  ctx.shadowColor = colors[colorIndex];
  ctx.shadowBlur = 25;
  ctx.fillStyle = colors[colorIndex];
  ctx.fillText(nameText, canvas.width / 2, canvas.height / 2);
  ctx.restore();
}

setInterval(draw, 40);
</script>

</body>
</html>
